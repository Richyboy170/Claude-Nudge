name: Claude Nudge Scheduler

on:
  # DISABLED - Run every 5 hours (uncomment to re-enable)
  # schedule:
  #   - cron: '0 */5 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  nudge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Create .env from secret
        run: echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" > .env
      
      - name: Install dependencies
        run: npm install
      
      - name: Send Nudge
        run: node nudge.js
